<div class="container">
  <h2>{{name}}</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>№</th>
      <th>Прізвище ім'я</th>
      <th>Р.н</th>
    </tr>
    </thead>
    <tbody class="table_body">
    <tr *ngFor="let athlete of athletes, index as i ">
      <td>{{ i+1 }}</td>
      <td>{{ athlete.surname }} {{ athlete.name }}</td>
      <td>{{ athlete.birthDateYear }} </td>
    </tr>
    </tbody>
  </table>
</div>
